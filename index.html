<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
    <title>DashBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="navbar">

      <div class="logo">
        <div class="logoup"><b>CHART</b>
        </div>
        <div class="logodown"><b>BLOCK</b>
        </div>
      </div>

      <div class="head">
        <div class="head_items">
        KPI
        </div>
        <div class="head_items">
        HR
        </div>
        <div class="head_items">
        Performance
        </div>
        <div class="head_items">
        Social
        </div>
      </div>

      <div class="foot">
        <div class="foot_items">
          <i class="fas fa-home"></i>
        </div>
        <div class="foot_items">
          <i class="fas fa-envelope"></i>
        </div>
        <!-- <div class="foot_items">
          <i class="fab fa-twitter"></i>
        </div> -->
      </div>

    </div>

    <div class="LineChartContainer">
      <div class="firstChart">
        <canvas id="barChart" width="570"></canvas>
      </div>
      <div class="secondChart">
        <canvas id="lineChart" width="570"></canvas>
      </div>
    </div>

    <div class="RightContainer">

        <div class="DoughnutChartContainer">
          <div class="terChart">
            <canvas id="doughnutChart" width="180" height="180"></canvas>
          </div>
          <div class="quaterChart">
            <canvas id="pieChart" width="180" height="180"></canvas>
          </div>
        </div>

        <div class="RadarChartContainer">
          <div class="pentaChart">
            <canvas id="FirstRadarChart" width="180" height="180"></canvas>
          </div>
          <div class="esaChart">
            <canvas id="SecondRadarChart" width="180" height="180"></canvas>
          </div>
        </div>

        <div class="CounterContainer">
          <div class="FB">
            <i class="fab fa-facebook"></i>
            <p>Friends</p>
            <h3>6.346</h3>
          </div>
          <div class="Twitter">
            <i class="fab fa-instagram"></i>
            <p>Followers</p>
            <h3>20.346</h3>
          </div>
          <div class="Insta">
            <i class="fab fa-twitter"></i>
            <p>Followers</p>
            <h3>38.346</h3>

          </div>

        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
